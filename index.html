<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FMP Miner</title>

<!-- ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
* {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    margin: 0;
    background: #f5f5f5;
    color: #222;
}

/* HEADER */
.header {
    background: linear-gradient(180deg, #f4e4a3, #ffffff);
    padding: 14px;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
}

/* PROFILE */
.profile {
    background: #fff;
    margin: 15px;
    padding: 15px;
    border-radius: 14px;
}

.profile-top {
    display: flex;
    align-items: center;
}

.avatar {
    width: 58px;
    height: 58px;
    background: #f2c94c;
    border-radius: 50%;
    margin-right: 12px;
}

.vip {
    margin-left: auto;
    background: #e0e0e0;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
}

/* STATS */
.stats {
    display: flex;
    margin-top: 14px;
    background: linear-gradient(135deg, #f7d977, #f1c94a);
    border-radius: 14px;
    padding: 16px 0;
}

.stat {
    flex: 1;
    text-align: center;
}

.stat span {
    font-size: 13px;
    opacity: 0.85;
}

/* ACTIONS */
.actions {
    background: #fff;
    margin: 15px;
    padding: 15px 0;
    border-radius: 14px;
    display: flex;
    justify-content: space-around;
}

.action {
    text-align: center;
    font-size: 13px;
}

.action i {
    font-size: 26px;
    color: #f2c94c;
    margin-bottom: 6px;
}

/* GRID MENU */
.menu {
    background: #fff;
    margin: 15px;
    padding: 15px;
    border-radius: 14px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 18px 0;
}

.menu-item {
    text-align: center;
    font-size: 12px;
}

.menu-item i {
    font-size: 26px;
    color: #f2c94c;
    margin-bottom: 6px;
}

/* CONTACT */
.contact {
    background: #fff;
    margin: 15px;
    padding: 14px;
    border-radius: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.copy {
    background: #f2c94c;
    padding: 7px 16px;
    border-radius: 20px;
    font-size: 13px;
}

/* BOTTOM NAV */
.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #fff;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    padding: 6px 0;
}

.nav-item {
    text-align: center;
    font-size: 11px;
    color: #999;
}

.nav-item.active {
    color: #f2c94c;
}

.nav-item i {
    font-size: 22px;
    display: block;
    margin-bottom: 2px;
}
</style>
</head>

<body>

<div class="header">Менің</div>

<div class="profile">
    <div class="profile-top">
        <div class="avatar"></div>
        <div>
            <strong>7066527951</strong><br>
            <small>ID: 336733</small>
        </div>
        <div class="vip">VIP0</div>
    </div>

    <div class="stats">
        <div class="stat"><strong>0.00</strong><br><span>Баланс</span></div>
        <div class="stat"><strong>0.00</strong><br><span>Доход команды</span></div>
        <div class="stat"><strong>3</strong><br><span>Очки</span></div>
    </div>
</div>

<div class="actions">
    <div class="action"><i class="fa-solid fa-download"></i>Пополнение</div>
    <div class="action"><i class="fa-solid fa-upload"></i>Вывод</div>
    <div class="action"><i class="fa-solid fa-right-to-bracket"></i>Вход</div>
</div>

<div class="menu">
    <div class="menu-item"><i class="fa-solid fa-user-plus"></i>Пригласить</div>
    <div class="menu-item"><i class="fa-solid fa-microchip"></i>Майнер</div>
    <div class="menu-item"><i class="fa-solid fa-gift"></i>Бонус</div>
    <div class="menu-item"><i class="fa-solid fa-rotate"></i>Обмен</div>

    <div class="menu-item"><i class="fa-solid fa-coins"></i>Обмен FMP</div>
    <div class="menu-item"><i class="fa-solid fa-ticket"></i>Лотерея</div>
    <div class="menu-item"><i class="fa-solid fa-users"></i>Команда</div>
    <div class="menu-item"><i class="fa-solid fa-building"></i>Компания</div>
</div>

<div class="contact">
    <div>Связаться с: +447899070883</div>
    <div class="copy">Копировать</div>
</div>

<div style="height:90px"></div>

<div class="bottom-nav">
    <div class="nav-item"><i class="fa-solid fa-house"></i>Үй</div>
    <div class="nav-item"><i class="fa-solid fa-cart-shopping"></i>Сауда</div>
    <div class="nav-item"><i class="fa-solid fa-shield"></i>Келіп</div>
    <div class="nav-item"><i class="fa-solid fa-users"></i>Қоғамдастық</div>
    <div class="nav-item active"><i class="fa-solid fa-user"></i>Менің</div>
</div>

</body>
</html>
