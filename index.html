<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FMP Miner</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    background: #f6f6f6;
    color: #222;
}

/* HEADER */
.header {
    background: linear-gradient(180deg, #f3e6b3, #ffffff);
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 20px;
}

/* PROFILE */
.profile {
    background: #fff;
    margin: 15px;
    padding: 15px;
    border-radius: 12px;
}

.profile-top {
    display: flex;
    align-items: center;
}

.avatar {
    width: 60px;
    height: 60px;
    background: #f2c94c;
    border-radius: 50%;
    margin-right: 15px;
}

.vip {
    background: #ddd;
    border-radius: 15px;
    padding: 4px 10px;
    font-size: 12px;
    margin-left: auto;
}

/* STATS */
.stats {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    background: linear-gradient(135deg, #f7d977, #f1c94a);
    border-radius: 12px;
    padding: 15px;
    color: #000;
}

.stat {
    text-align: center;
    flex: 1;
}

.stat span {
    display: block;
    font-size: 14px;
    opacity: 0.8;
}

/* ACTION BUTTONS */
.actions {
    display: flex;
    justify-content: space-around;
    background: #fff;
    margin: 15px;
    padding: 15px 0;
    border-radius: 12px;
}

.action {
    text-align: center;
    font-size: 14px;
}

.action div {
    width: 40px;
    height: 40px;
    background: #f2c94c;
    border-radius: 10px;
    margin: 0 auto 5px;
}

/* GRID MENU */
.menu {
    background: #fff;
    margin: 15px;
    padding: 15px;
    border-radius: 12px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
}

.menu-item {
    text-align: center;
    font-size: 13px;
}

.menu-item div {
    width: 45px;
    height: 45px;
    background: #f2c94c;
    border-radius: 50%;
    margin: 0 auto 5px;
}

/* CONTACT */
.contact {
    background: #fff;
    margin: 15px;
    padding: 15px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.copy {
    background: #f2c94c;
    border-radius: 20px;
    padding: 8px 15px;
    font-size: 14px;
}

/* BOTTOM NAV */
.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #fff;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    padding: 8px 0;
}

.nav-item {
    text-align: center;
    font-size: 12px;
}

.nav-item div {
    width: 25px;
    height: 25px;
    background: #f2c94c;
    border-radius: 50%;
    margin: 0 auto 3px;
}
</style>
</head>

<body>

<div class="header">Менің</div>

<div class="profile">
    <div class="profile-top">
        <div class="avatar"></div>
        <div>
            <strong>7066527951</strong><br>
            <small>ID: 336733</small>
        </div>
        <div class="vip">VIP0</div>
    </div>

    <div class="stats">
        <div class="stat">
            <strong>0.00</strong>
            <span>Баланс</span>
        </div>
        <div class="stat">
            <strong>0.00</strong>
            <span>Доход команды</span>
        </div>
        <div class="stat">
            <strong>3</strong>
            <span>Очки</span>
        </div>
    </div>
</div>

<div class="actions">
    <div class="action">
        <div></div>
        Пополнение
    </div>
    <div class="action">
        <div></div>
        Вывод
    </div>
    <div class="action">
        <div></div>
        Вход
    </div>
</div>

<div class="menu">
    <div class="menu-item"><div></div>Пригласить</div>
    <div class="menu-item"><div></div>Майнер</div>
    <div class="menu-item"><div></div>Бонус</div>
    <div class="menu-item"><div></div>Обмен</div>

    <div class="menu-item"><div></div>Обмен FMP</div>
    <div class="menu-item"><div></div>Лотерея</div>
    <div class="menu-item"><div></div>Команда</div>
    <div class="menu-item"><div></div>Компания</div>
</div>

<div class="contact">
    <div>Связаться с: +447899070883</div>
    <div class="copy">Копировать</div>
</div>

<div style="height:80px;"></div>

<div class="bottom-nav">
    <div class="nav-item"><div></div>Үй</div>
    <div class="nav-item"><div></div>Сауда</div>
    <div class="nav-item"><div></div>Келіп</div>
    <div class="nav-item"><div></div>Қоғамдастық</div>
    <div class="nav-item"><div></div>Менің</div>
</div>

</body>
      </html>
